<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/main.css">
   <script src="/counter.js" defer></script>
   <title>Simple Counter</title>
</head>
<body id="body">
    <div class="line-container">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="line6"></div>
        <div class="line7"></div>
        <div class="line8"></div>
        <div class="line9"></div>
        <div class="line10"></div>
        <div class="line11"></div>
        <div class="line12"></div>
        <div class="line13"></div>
        <div class="line14"></div>
        <div class="line15"></div>
    </div>
    <audio  id="sound" src="/sound.mp3" controls loop></audio>
    <h1 id="star-count"></h1>
    <p>Count the stars</p>
    <div class="counter-wrapper">
        <button class="button" id="decrease">-</button>
        <button class="button" id="increase">+</button>
    </div>
</body>
</html>
